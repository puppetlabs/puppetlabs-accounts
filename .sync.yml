---
  ".gitlab-ci.yml":
    delete: true
  ".rubocop.yml":
    default_configs:
      inherit_from: ".rubocop_todo.yml"
      require:
      - rubocop-i18n
      - rubocop-rspec
  ".travis.yml":
    global_env: 
      - HONEYCOMB_WRITEKEY="7f3c63a70eecc61d635917de46bea4e6",HONEYCOMB_DATASET="litmus tests"
    dist: trusty
    deploy_to_forge:
      enabled: false
    use_litmus: true
    litmus:
      provision_list:
        - travis_ub
        - travis_deb
        - travis_el7
    simplecov: true
    user: puppet
    secure: ''
    branches:
    - release
    notifications:
      slack:
        secure: >-
          
  appveyor.yml:
    delete: true
  Gemfile:
    optional:
      ":development":
      - gem: github_changelog_generator
        git: https://github.com/skywinder/github-changelog-generator
        ref: 20ee04ba1234e9e83eb2ffb5056e23d641c7a018
        condition: Gem::Version.new(RUBY_VERSION.dup) >= Gem::Version.new('2.2.2')
    required:
      ":development":
      - gem: puppet-lint-i18n
  Rakefile:
    requires:
    - puppet_pot_generator/rake_tasks
  spec/spec_helper.rb:
    mock_with: ":rspec"
    coverage_report: true
